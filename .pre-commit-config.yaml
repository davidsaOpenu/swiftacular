---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements

  - repo: https://github.com/ansible/ansible-lint
    rev: v25.6.1
    hooks:
      - id: ansible-lint
        name: ansible-lint (gitignore aware)
        entry: bash -c 'git ls-files "*.yml" "*.yaml" | xargs ansible-lint --fix'
        language: python
        pass_filenames: false
        files: \.(yml|yaml)$
        additional_dependencies: [] # Clear any existing dependencies
